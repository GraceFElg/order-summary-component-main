<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <article class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="dance to music"/>
      <div class="content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="banner">
            <img src="./images/icon-music.svg" alt="music icon"/>
            <div class="banner-info">
              <p class="banner-title">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <button class="banner-action">Change</button>
          </div>
          <button class="card-button-proceed">Proceed to Payment</button>
          <button class="card-button-cancel">Cancel Order</button>
      </div>
    </article>
  </main>
</body>
</html>
